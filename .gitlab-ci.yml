services:
  - docker:19.03.1-dind

.kaniko-setup:
  before_script:
    - echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$(printf "%s:%s" "${DOCKER_USERNAME}" "${DOCKER_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json

prod-build:
  extends: .kaniko-setup
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor --context "${CI_PROJECT_DIR}" --dockerfile "${CI_PROJECT_DIR}/Dockerfile" --destination "eziotobioli/whatsapp-manager:CI_COMMIT_TAG"
  only:
    - tags
  tags:
    - k8s-fizzy

prod-deploy:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  script:
    - kubectl config use-context fizzy_soft/whatsapp-manager:fizzy
    - TAG=CI_COMMIT_TAG
    - sed -i "s/#{IMAGE_TAG}/$TAG/g" k8s/deployment.yaml
    - kubectl apply -f k8s/deployment.yaml
  only:
    - tags
  tags:
    - k8s-fizzy

